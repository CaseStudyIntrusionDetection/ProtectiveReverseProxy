[supervisord]
nodaemon=true
user=root

[program:protectiveproxy]
command=/usr/local/bin/python3.8 /proxy/main.py
user=www-data
autostart=true
autorestart=true
process_name=protectiveproxy
priority=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=20